image:
  repository: bitnamilegacy/thanos
  tag: 0.39.2-debian-12-r2

minio:
  enabled: false

## @section Thanos Query parameters
query:
  enabled: true
  logLevel: info
  replicaLabel: [replica]
  ## @param query.stores Statically configure store APIs to connect with Thanos Query
  ##
  stores: 
    # Static store endpoints from remote clusters
    - "172.16.254.239:10901"
    - "10.199.22.198:10901"
  containerPorts:
    http: 10902
    grpc: 10901

  service:
    type: ClusterIP
    ports:
      http: 9090

