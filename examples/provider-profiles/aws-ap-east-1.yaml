apiVersion: core.skycluster.io/v1alpha1
kind: ProviderProfile
metadata:
  name: aws-ap-east-1
  namespace: skycluster-system
spec:
  platform: aws
  region: ap-east-1
  regionAlias: ap-northeast # intentionally set to us region alias
  continent: asia
  enabled: true
  zones:
    - name: ap-east-1a
      locationName: ap-east-1a
      defaultZone: true
      enabled: true
      type: cloud
    - name: ap-east-1b
      locationName: ap-east-1b
      defaultZone: false
      enabled: true
      type: cloud