apiVersion: core.skycluster.io/v1alpha1
kind: ProviderProfile
metadata:
  name: aws-eu-central-1
  namespace: skycluster-system
spec:
  platform: aws
  region: eu-central-1
  regionAlias: eu-south # intentionally set to eu south 
  continent: europe
  enabled: true
  zones:
    - name: eu-central-1a
      locationName: eu-central-1a
      defaultZone: true
      enabled: true
      type: cloud
    - name: eu-central-1b
      locationName: eu-central-1b
      defaultZone: false
      enabled: true
      type: cloud