# This rule is not used by the project skycluster-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the core.skycluster.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: skycluster-operator
    app.kubernetes.io/managed-by: kustomize
  name: core-devicenode-editor-role
rules:
- apiGroups:
  - core.skycluster.io
  resources:
  - devicenodes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.skycluster.io
  resources:
  - devicenodes/status
  verbs:
  - get
